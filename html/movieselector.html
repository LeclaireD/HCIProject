<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/movie.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="../js/movie.js"></script>

  <title> Movie Selector </title> <!-- by Adam -->
</head>

<body>
	<div class = sideBar> 
		<div class = movieBox>
		<img id = "poster" src="../images/reel.png" alt="real" style="width:200px;height:300px;">
		</div>
	<br>
	Selected Movie: <b><span id = "movieName">Not Chosen</span></b>
	<br>
	Selected Time: <b><span id = "movieTime">Not Chosen</span></b>
	<br>
	<br>
	</div>

	<div class = allMovies>
		<div class = posterBox>
			<img id = "m1" src="../Images/juice.jpg" alt="juice" style="width:200px;height:300px;"/>
			Available times: <br>
			<button class = timeButton id = "m1t1" disabled> 3:20pm </button>
			<button class = timeButton id = "m1t2" disabled> 4:20pm </button>
			<button class = timeButton id = "m1t3" disabled> 8:15pm </button>
		</div>
		<div class = posterBox>
			<img id = "m2" src="../images/eleven.jpeg" alt="eleven" style="width:200px;height:300px;">
			Available times: <br>
			<button class = timeButton id = "m2t1" disabled> 11:00am </button>

			<button class = timeButton id = "m2t2" disabled> 1:15pm </button>
			<button class = timeButton id = "m2t3" disabled> 4:20pm </button>
		</div>
		<div class = posterBox>
			<img id = "m3" src="../images/skyfall.jpg" alt="skyfall" style="width:200px;height:300px;">
			Available times: <br>
			<button class = timeButton id = "m3t1" disabled> 4:20pm </button>
			<button class = timeButton id = "m3t2" disabled> 8:30pm </button>
			<button class = timeButton id = "m3t3" disabled> 9:00pm </button>
		</div>

	</div>


 <button class= stylebuttonsOff id ="seatselector" disabled > choose seats</button>
 

</body>
</html>
